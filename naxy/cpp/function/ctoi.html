	<h1 class="downline">naxy::ctoi</h1>
	<p>char型をint型に変換します</p>
	<br>
	<h1 class="downline">ソースコード</h1>
	<pre><code>/**
	* @brief Convert char type to int type
	*
	* @param c char to be converted
	* @return int Converted int
	*/
	inline int ctoi(char c)
	{
	if (c &gt;= &#039;0&#039; &amp;&amp; c &lt;= &#039;9&#039;)
	return c - &#039;0&#039;;
	return 0;
	}</code></pre>

	<br>

	<h1 class="downline">引数</h1>
	<p>char c 変換する文字</p>

	<br>
	<h1 class="downline">返り値</h1>
	<p>int 変換後の数値</p>
